<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function add(name,...args)
{
 sum=0;
 
 for(let a in args)
 {
    sum=sum+args[a];
 }
 document.write(`${name}:${sum}`)

}
add("Raunak",2,4,5);
add("Roshan",2,4,5);

 </script>
</body>
</html>
